<!DOCTYPE html>

<html>
<head>
    <title>My Twit Space</title>
    <link rel="stylesheet" href="main.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@700&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <nav class="header">
        <h2>My Twitter Space</h2>
    </nav>

    <main>
        <div class="form-div">
            <form id="twitType">
            <span>
                <textarea id="twitMessage" name ="myTwit" rows="4" cols="50"></textarea>
            </span>
            <span>
                
                <button type="submit" class="twitSubmit" id="twitButton">Twit!</button>
               
                </span>
            
           
            </form>
        
        </div>
            
    </main>
    <section>
        <div class="twit-div" id="twitSpace">
            <ul id="twitList">
                
            </ul>
        </div>
    </section>
    


    <script src="./twit.js"></script>
</body>

</html>
